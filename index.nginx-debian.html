<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
<head>
<title>SchoolKet</title>
</head>
<body>
<div class="login">
    <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="estilo.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Incio 
            </div>
            <div class="title signup">
              Registro
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Registrarse</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="homepage.html" class="login">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                    No es un miembro? <a href="/homepage.html">Registrarse</a>
                  </div>
               </form>
               <form  action="homepage.html" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>
</div>
<body>
    
</body>
</body>
<script src="script.js"></script>
</html>
